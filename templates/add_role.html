{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">添加角色</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{{ url_for('main.dashboard') }}">仪表板</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('main.roles') }}">角色管理</a></li>
        <li class="breadcrumb-item active">添加角色</li>
    </ol>
    
    <!-- 添加角色表单 -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-plus mr-1"></i>
            添加新角色
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="name">角色名称</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="description">角色描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>权限设置</label>
                    <div class="row">
                        {% for permission in permissions %}
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{ permission.id }}" id="permission-{{ permission.id }}" name="permissions">
                                <label class="form-check-label" for="permission-{{ permission.id }}">
                                    {{ permission.name }}
                                    <small class="text-muted">({{ permission.description }})</small>
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存
                </button>
                <a href="{{ url_for('main.roles') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> 取消
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
